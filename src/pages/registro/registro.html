    <section class="container">
        <div class="row">
            <form class="col s12" id="formulario">
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="" id="nickname" type="text" class="validate">

                        </div>

                    </div>
                </div>
                <div class="row">
                        <div class="input-field col s6">

                        </div>
                    </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="contrasena" type="password" class="validate">

                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="correo" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Enviar Registro
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
